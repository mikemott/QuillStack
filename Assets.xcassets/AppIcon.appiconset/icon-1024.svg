<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1024" height="1024" rx="230" fill="#1e4d2f"/>

  <!-- Paper/Parchment shape -->
  <g transform="translate(512, 512) rotate(-5) translate(-512, -512)">
    <rect x="362" y="262" width="300" height="500" rx="20" fill="#faf5f0"/>
    <!-- Paper lines -->
    <line x1="402" y1="350" x2="622" y2="350" stroke="#1e4d2f" stroke-width="3" opacity="0.15"/>
    <line x1="402" y1="420" x2="622" y2="420" stroke="#1e4d2f" stroke-width="3" opacity="0.15"/>
    <line x1="402" y1="490" x2="622" y2="490" stroke="#1e4d2f" stroke-width="3" opacity="0.15"/>
    <line x1="402" y1="560" x2="622" y2="560" stroke="#1e4d2f" stroke-width="3" opacity="0.15"/>
    <line x1="402" y1="630" x2="622" y2="630" stroke="#1e4d2f" stroke-width="3" opacity="0.15"/>
  </g>

  <!-- Quill pen -->
  <g transform="translate(512, 512) rotate(25) translate(-512, -512)">
    <!-- Feather body -->
    <ellipse cx="580" cy="280" rx="60" ry="180" fill="#b8860b" opacity="0.9"/>
    <!-- Feather detail lines -->
    <line x1="580" y1="120" x2="580" y2="440" stroke="#8b6914" stroke-width="4"/>
    <!-- Pen nib -->
    <polygon points="580,440 565,520 580,540 595,520" fill="#2d4a2f"/>
    <!-- Nib tip -->
    <polygon points="575,520 580,580 585,520" fill="#1e4d2f"/>
  </g>

  <!-- Ink drop/dot accent -->
  <circle cx="720" cy="720" r="40" fill="#b8860b"/>
</svg>